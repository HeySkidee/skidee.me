<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        const gifUrls = [
            "https://i.gifer.com/3Qty.gif",
            "https://i.gifer.com/g09Y.gif",
            "https://i.gifer.com/1MFw.gif",
            "https://i.gifer.com/YPSN.gif",
            "https://i.gifer.com/OK6K.gif",
            "https://i.gifer.com/x0.gif"
        ];

        function getRandomGif() {
            return gifUrls[Math.floor(Math.random() * gifUrls.length)];
        }

        function setRandomGif() {
            const randomGifUrl = getRandomGif();
            document.body.style.backgroundImage = `url('${randomGifUrl}')`;
        }

        function updateTitle() {
            document.title = document.hidden ? '24 Nov' : 'Refresh';
        }

        window.onload = function () {
            setRandomGif();
            updateTitle();
        };

        document.body.addEventListener('click', function () {
            setRandomGif();
            updateTitle();
        });

        document.addEventListener('visibilitychange', function () {
            updateTitle();
        });
    </script>
</body>
</html>
